name: Self-Organize LUFT Repo

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1' # Every Monday at 07:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  organize:
    runs-on: ubuntu-latest
    # Prevent self-trigger loops
    if: ${{ github.actor != 'github-actions[bot]' && !startsWith(github.head_ref, 'auto-') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install googletrans==4.0.0rc1
          pip install pandas matplotlib basemap requests

      - name: Generate repo manifest
        run: python generate_repo_manifest.py

      - name: Auto-index repository
        run: python auto_index_repo.py

      - name: Slugify and rename notes
        run: python slugify_rename_notes.py

      - name: Update README with manifest stats (EN/FR/RU/JA)
        run: python update_readme_bilingual.py

      - name: Generate index diff log
        run: python index_diff_log.py

      - name: Generate contributor map
        run: python generate_contributor_map.py

      - name: Generate contributor world map image
        run: python generate_contributor_map_image.py

      - name: Create Pull Request with changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Auto-organize: manifest, index, README, diff log, contributor map [skip ci]"
          title: "Auto-organize: Repository maintenance update"
          body: |
            This is an automated pull request to update repository organization files.
            
            **Changes may include:**
            - Repository manifest update
            - Auto-generated index
            - README statistics update (multilingual)
            - Index diff log
            - Contributor map updates
            
            **Manual run instructions:**
            1. Go to Actions â†’ Self-Organize LUFT Repo
            2. Click "Run workflow"
            3. Select branch and click "Run workflow"
          branch: auto-organize/maintenance
          delete-branch: true
          draft: true
